syntax = "proto3";

package proto;

option go_package = "Homework04";

message Request {
    int64 id = 1;
    int64 time = 2;
}

message Response {
    int64 id = 1;
    int64 time = 2;
}

message Greeting{
    int64 port = 1;
}

message Empty {

}

service ClientConnection {
    rpc requestAccess(Request) returns (Response);

    rpc Connection(Greeting) returns (Empty);
}